        <script>
            a = document.getElementById("raw");
            a.href = "/raw" + window.location.pathname;
            hljs.highlightAll();
            hljs.initLineNumbersOnLoad();
            let url = document.getElementById("url")
            if (window.location.pathname !== "/") {
                url.insertAdjacentText("afterbegin", window.location.pathname)
                url.classList.remove("hidden")
                let copyButton = document.querySelector(".fa-copy");
                if (copyButton) {
                    copyButton.addEventListener("click", function() {
                        navigator.clipboard.writeText(window.location.href).then(function() {
                            url.textContent = "Copied!";
                            setTimeout(function() {
                                url.innerHTML = window.location.pathname + " <i class='fas fa-copy'></i>";
                            }, 1000);
                        }).catch(function(err) {
                            console.error('Could not copy URL: ', err);
                        });
                    });
                }
            }
